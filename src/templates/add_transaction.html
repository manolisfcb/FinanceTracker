{% extends "base.html" %}

{% block head_title %}
   ADD TRANSACTIONS | Personal Finance Tracker
{% endblock %}

{% block content %}

<h1 class="mt-4 mb-6 text-2xl leading-none tracking-tight text-white md:text-3xl lg:text-4xl flex item-center mb-4">
    <!-- <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="size-6">
        <path strokeLinecap="round" strokeLinejoin="round" d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0ZM3.75 12h.007v.008H3.75V12Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm-.375 5.25h.007v.008H3.75v-.008Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
      </svg> -->

    ADD TRANSACTIONS
</h1>

<!-- FORM to add a new transaction -->
<div class="relative overflow-x-auto text-white">
    <form method="POST" hx-post="/transactions/add" hx-swap="outerHTML">

        <!-- Date -->
        <div class="mb-2 form-control">
            <label for="date" class="text-white text-sm">Date</label>
            <input type="date" name="date" id="date" class="input input-bordered" required />
        </div>
        <br>
        <div class="border mb-6"></div>

        <!-- Category -->
        <div class="mb-2 form-control">
            <label for="category" class="text-white text-sm">Category</label>
            <select name="category" id="category" class="select select-bordered mt-2 mb-2">
                <option value="Bills">Bills</option>
                <option value="Food">Food</option>
                <option value="Clothes">Clothes</option>
                <option value="Medical">Medical</option>
                <option value="Housing">Housing</option>
                <option value="Salary">Salary</option>
                <option value="Social">Social</option>
                <option value="Vacation">Vacation</option>
                <option value="Others">Others</option>
            </select>
        </div>
        <br>
        <div class="border mb-6"></div>
        <!-- Type -->
        <div class="mb-2 form-control">
            <label for="type" class="text-white text-sm">Type</label>
            <select name="type" id="type"  class="select select-bordered mt-2 mb-2">
                <option value="EXPENSE">EXPENSE</option>
                <option value="INCOME">INCOME</option>
            </select>
        </div>
        <br>
        <div class="border mb-6"></div>

        <!-- Amount -->
        <div class="mb-2 form-control">
            <label for="amount" class="text-white text-sm">Amount</label>
            <input type="number" name="amount" id="amount" class="input input-bordered" placeholder="Enter amount..." required />
        </div>

        <br>
        <div class="border mb-6"></div>

        <!-- Description -->
        <div class="mb-2 form-control">
            <label for="description" class="text-white text-sm">Description</label>
            <textarea name="description" class="textarea" placeholder="Enter a description" ></textarea>
        </div>


        <button type="submit" class="btn btn-neutral mt-4">Add Transaction</button>
    </form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</div>
{% endblock %}
